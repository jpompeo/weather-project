<!DOCTYPE html>

<head>
  <title>Weather Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>

<body>

  <div class="row">
    <div class="col-md-8 offset-md-2">

      <header>
        <h1>Current Weather</h1>
      </header>

      <hr>

      <form id="weather-search" class="form-inline">
        <input id="search-input" class="form-control" placeholder="Enter City Name">
        <button id="search-button" type="button" class="btn btn-primary">Search</button>
      </form>

      <hr>

      <div id="current-section" class="hide">

      <div id="current-weather" class="equal"></div>

      <hr>
    </div>

    </div>
  </div>

  <div class="row">

    <div id="five-day-forecast" class="col-md-12">
      <h2 id="forecast-header" class="hide">5 Day Forecast:</h2>
      <div id="week" class="offset-md-1 equal"></div>
    </div>

  </div>

  <script id="current-template" type="text/x-handlebars-template">
    <div id="current-result">
      <p class="temp">{{temp}}°</p>
      <p class="city">{{city}}</p>
      <p class="condition">{{condition}}</p>
    </div>
    <div id="current-icon">
      <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="weather condition">
    </div>
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <div class="week-day col-md-2">
      <div class="condition-container">
      <p class="condition">{{condition}}</p>
    </div>
    <div class="forecast-info-container">
      <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="weather condition">
      <p class="temp">{{temp}}°</p>
      <p class="high-low-temp">High: <strong>{{high}}</strong></p>
      <p class="high-low-temp">Low: <strong>{{low}}</strong></p>
      <p class="day">{{day}}</p>
    </div>
    </div>
  </script>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
