<!DOCTYPE html>

<head>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <header>
          <h1>Weather Forecast</h1>
        </header>

        <hr>

        <form id="weather-search" class="form-inline">
          <input id="search-input" class="form-control" placeholder="Enter City Name">
          <button id="search-button" type="button" class="btn btn-primary">Search</button>
        </form>

        <hr>

        <div id="search-results">

          <div id="current-weather">

          </div>

          <hr>

        </div>
      </div>
    </div>

    <div class="row">
      <div id="five-day-forecast" class="col-md-12">
      </div>
    </div>

  </div>

  <script id="forecast-template" type="text/x-handlebars-template">

    <div id="week" class="offset-md-1">

    <h2>5 Day Forecast:</h2>

    <div id="day-1" class="week-days col-md-2">
      <p class="condition">{{condition}}</p>
      <p class="temp">{{temp}}°</p>
      <p class="day">{{day}}</p>
    </div>

    <div id="day-2" class="week-days col-md-2 ">
      <p class="condition">{{condition}}</p>
      <p class="temp">{{temp}}°</p>
      <p class="day">{{day}}</p>
    </div>

    <div id="day-3" class="week-days col-md-2">
      <p class="condition">{{condition}}</p>
      <p class="temp">{{temp}}°</p>
      <p class="day">{{day}}</p>
    </div>

    <div id="day-4" class="week-days col-md-2">
      <p class="condition">{{condition}}</p>
      <p class="temp">75°</p>
      <p class="day">{{day}}</p>
    </div>

    <div id="day-5" class="week-days col-md-2">
      <p class="condition">{{condition}}</p>
      <p class="temp">{{temp}}°</p>
      <p class="day">{{day}}</p>
    </div>

  </div>
  </script>

  <script id="current-template" type="text/x-handlebars-template">
    <div id="current-result">
    <h2>Current Weather:</h2>
    <p class="temp">{{temp}}°</p>
    <p class="city-state">{{city}}, {{state}}</p>
    <p class="condition">{{condition}}</p>
    </div>
  </script>


  <script src="main.js" type="text/javascript"></script>
</body>

</html>
